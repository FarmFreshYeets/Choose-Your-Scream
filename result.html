<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav class="hero center">
            <div class="hero-body center">
                <div class="container">
                    <h1 class="title is-4 is-gold">Your Movie Recommendations</h1>
                </div>
            </div>
        </nav>
       <h2 id="movieName"></h2>
       <div class="container">
            <div class="columns is-mobile box">
                <h3 id="movie-1" class="column is-one-fifth"></h3>
                <p id="movie-decription-1" class="column is-three-fifths"></p>
                <img src="http://via.placeholder.com/105x200" alt="" class="column">
            </div>

            <div class="columns is-mobile box">
                <h3 id="movie-2" class="column is-one-fifth"></h3>
                <p id="movie-decription-2" class="column is-three-fifths"></p>
                <img src="http://via.placeholder.com/105x200" alt="" class="column">
            </div>

            <div class="columns is-mobile box">
                <h3 id="movie-3" class="column is-one-fifth"></h3>
                <p id="movie-decription-3" id="" class="column is-three-fifths"></p>
                <img src="http://via.placeholder.com/105x200" alt="" class="">
            </div>
       </div>

    </main>

    <section class="container">
        <div class="box">
            <h2 class="card-header-title is-size-4 level-item">Food Recommendation</h2>
            <form class="card-content p-0" id="food-form">
                <input type="text" placeholder="Food input" id="food-keyword" class="food-input">
                <button class="search-btn" id="search-btn">Search</button>
            </form>
            <div>
                <h3 class="card-header-title level-item" id="dish-title">Name of dish</h3>
                <img src="" alt="" id="dish-image">
                <div>
                    <h3 class="card-header-title level-item" id="ingredients"></h3>
                    <p class="pb-4">View full recipe at <a href="" class="m-0" id="recipe-link"></a></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/results.js"></script>
</html>
