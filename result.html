<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav class="hero center">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-4 is-gold">Your Movie Recommendations</h1>
                </div>
            </div>
        </nav>
       <h2 id="movieName"></h2>
       <div class="container">
            <div class="columns">
                <div class="column box">
                     <img src="http://via.placeholder.com/105x200" alt="" class="card-image m-5" id="movie-img-1">
                     <div class="card-content m-3">
                         <h3 id="movie-1" class="card-header-title p-2">Movie 1</h3>
                         <p id="movie-description-1" class="card-content p-2">Movie description</p>
                     </div>
                 </div>
            </div>
            <div class="columns">
                <div class="column box">
                    <img src="http://via.placeholder.com/105x200" alt="" class="card-image m-5"id="movie-img-2">
                    <div class="card-content m-3">
                        <h3 id="movie-2" class="card-header-title p-2">Movie 2</h3>
                        <p id="movie-description-2" class="card-content p-2">Movie description</p>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column box">
                    <img src="http://via.placeholder.com/105x200" alt="" class="card-image m-5" id="movie-img-3">
                    <div class="card-content m-3">
                        <h3 id="movie-3" class="card-header-title p-2">Movie 3</h3>
                        <p id="movie-description-3" id="" class="card-content p-2">Movie description</p>
                    </div>
                </div>
            </div>
       </div>

    </main>
    <section class="card recipe-card">
        <h2 class="card-header-title is-size-4 level-item">Food Recommendation</h2>
        <form class="card-content p-0" id="food-form">
            <input type="text" placeholder="Food input" id="food-keyword" class="food-input">
            <button class="search-btn" id="search-btn">Search</button>
        </form>
        <div>
            <h3 class="card-header-title level-item" id="dish-title">Name of dish</h3>
            <img src="" alt="" id="dish-image">
            <div>
                <h3 class="card-header-title level-item" id="ingredients"></h3>
                <p class="pb-4">View full recipe at <a href="" class="m-0" id="recipe-link"></a></p>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/results.js"></script>
</html>
