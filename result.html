<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="margin-bottom">
        <nav class="hero center">
            <div class="hero-body center">
                <div class="container">
                    <h1 class="title is-4 is-gold">Your Movie Recommendations</h1>
                </div>
            </div>
        </nav>
       <h2 id="movieName"></h2>
       
       <div class="container">
            <div class="columns is-mobile notification is-link">
                <div class="column is-one-fifth">
                    <h3 id="movie-1" class=" title is-4 is-size-6-mobile"></h3>
                </div>
                <div class="column is-three-fifths">
                    <p id="movie-description-1" class="box"></p>
                </div>
                <figure class="column image is-320x480">
                    <img src="http://via.placeholder.com/105x200" alt="" id="movie-img-1">
                </figure>
            </div>

            <div class="columns is-mobile notification is-info">
                <div class="column is-one-fifth">
                    <h3 id="movie-2" class="title is-4 is-4 is-size-6-mobile"></h3>
                </div>
                <div class="column is-three-fifths">
                    <p id="movie-description-2" class="box"></p>
                </div>
                <figure class="column image is-320x480">
                    <img src="http://via.placeholder.com/105x200" alt="" id="movie-img-2">
                </figure>
            </div>

            <div class="columns is-mobile notification is-primary">
                <div class="column is-one-fifth">
                    <h3 id="movie-3" class="title is-4 is-4 is-size-6-mobile"></h3>
                </div>
                <div class="column is-three-fifths">
                    <p id="movie-description-3" id="" class="box"></p>
                </div>
                <figure class="column image is-320x480">
                    <img src="http://via.placeholder.com/105x200" alt="" id="movie-img-3">
                </figure>
            </div>
       </div>

    </main>

    <section class="container">
        <div class="box">
            <h2 class="card-header-title is-size-4 level-item">Food Recommendation</h2>
            <div class="columns center">
                <form class="column is-two-thirds center" id="food-form">
                    <input type="text" style="width:50%;" placeholder="Food input" id="food-keyword" class="input food-input">
                    <button class="button is-success" style="width:50%;" id="search-btn">Search</button>
                </form>
            </div>
            <div>
                <h3 class="card-header-title level-item" id="dish-title">Name of dish</h3>
                <div class="columns">
                    <div class="column center">
                        <img src="" alt="" id="dish-image">
                    </div>
                </div>
                <div>
                    <h3 class="card-header-title level-item" id="ingredients"></h3>
                    <p class="pb-4">View full recipe at <a href="" class="recipe-link m-0" id="recipe-link"></a></p>
                </div>
            </div>
        </div>
    </section>

    <div id="error" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content is-active">
          <div id="notif" class="notification is-light is-warning">
            <p id="modal-content">Oops! Looks like your search had no results! Please try again with a different keyword!</p>
            <button id="error-bttn" class="button is-danger is-light">Try Again!</button>
            <button class="button is-warning is-hidden" id="close-modal">Close</button>
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

</body>
<script src="./assets/js/results.js"></script>
</html>
