<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Scream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nabla&family=Roboto:wght@300;400;700&display=swap');
    </style>

</head>
<body>
    <main class="card">
        <h1 class="card-header text-center bg-white">Choose Your Scream</h1>
        <form class="card-body d-inline-flex justify-content-center" id="input-form">
            <select class="dropdown" id="age-selection">
                <option selected>Age Rating</option>
                <option value="G">G (All Audiences)</option>
                <option value="PG">PG (10+)</option>
                <option value="PG-13">PG-13 (13+)</option>
                <option value="R">R (17+)</option>
                <option value="NC-17">NC-17 (None Under 17)</option>
            </select>

            <input class="add-left-margin border-rad" placeholder="Keywords" id="keyword-input">
            <button class="btn btn-success" id="search-btn">Search</button>
        </form>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
